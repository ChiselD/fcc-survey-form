<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fCC Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Title</h1>
    <p id="description">This is a survey about blablabla.</p>
    <form id="survey-form" action="index.html" method="post">
      <div>
        <label id="name-label" for="name">
          Name: <input id="name" type="text" name="name" value="Name" placeholder="Your name" required><br/>
        </label>
        <label id="email-label" for="email">
          Email: <input id="email" type="email" name="email" value="Email" placeholder="Your email" required><br/>
        </label>
        <label id="number-label" for="number">
          Number: <input id="number" type="number" name="number" value="Number" min="0" max="100" placeholder="Your number" required><br/>
        </label>
        <label for="language">
          Select your native language:
          <select id="dropdown" name="language">
            <option value="swahili">Swahili</option>
            <option value="dari">Dari</option>
            <option value="malagasy">Malagasy</option>
            <option value="quechua">Quechua</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
    </form>
  </body>
</html>
