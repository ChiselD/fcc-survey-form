<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fCC Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Title</h1>
    <p id="description">This is a survey about blablabla.</p>
    <form id="survey-form" action="index.html" method="post">
      <div>
        <label for="name">
          Name: <input id="name" type="text" name="name" value="Name" required><br/>
        </label>
        <label for="email">
          Email: <input id="email" type="email" name="email" value="Email" required><br/>
        </label>
        <label for="number">
          Number: <input id="number" type="number" name="number" value="Number" min="0" max="100" required><br/>
        </label>
      </div>
    </form>
  </body>
</html>
